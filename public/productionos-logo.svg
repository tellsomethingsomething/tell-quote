<svg width="240" height="40" viewBox="0 0 240 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Icon gradient - blue to purple/pink -->
    <linearGradient id="iconGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="50%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#D946EF"/>
    </linearGradient>
    <!-- Text gradient for "OS" - purple to pink -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#D946EF"/>
    </linearGradient>
  </defs>

  <!-- P Icon Box with gradient - rounded corners -->
  <rect x="0" y="0" width="40" height="40" rx="10" fill="url(#iconGradient)"/>

  <!-- P Letter in box (white) - centered -->
  <text
    x="20"
    y="29"
    fill="white"
    font-size="26"
    font-family="system-ui, -apple-system, sans-serif"
    font-weight="600"
    text-anchor="middle"
  >P</text>

  <!-- "Production" text in white -->
  <text
    x="52"
    y="28"
    fill="white"
    font-size="24"
    font-family="system-ui, -apple-system, sans-serif"
    font-weight="500"
  >Production</text>

  <!-- "OS" text in gradient -->
  <text
    x="175"
    y="28"
    fill="url(#textGradient)"
    font-size="24"
    font-family="system-ui, -apple-system, sans-serif"
    font-weight="500"
  >OS</text>
</svg>
