    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />

    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "ProductionOS",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "url": "https://www.productionos.io",
      "description": "The first CRM built for production companies. Quote builder, project management, crew database, equipment tracking, and financial overview for video production, event production, and photography studios.",
      "offers": {
        "@type": "Offer",
        "price": "24.00",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "127"
      },
      "featureList": ["CRM & Sales Pipeline", "Quote Builder", "Project Management", "Crew Database", "Equipment Tracking", "Financial Overview", "Call Sheets", "Multi-currency Support"]
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "ProductionOS",
      "url": "https://www.productionos.io",
      "logo": "https://www.productionos.io/logo.png",
      "description": "The first CRM built for production companies",
      "sameAs": ["https://twitter.com/productionos", "https://linkedin.com/company/productionos"]
    }
    </script>

    <!-- Critical inline styles for initial render -->
    <style>
      body { background-color: #0a0a0f; color: #fff; font-family: Inter, system-ui, sans-serif; margin: 0; }
      #root { min-height: 100vh; }
      .loading-screen { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
      .loading-spinner { width: 48px; height: 48px; border: 3px solid #1f1f2e; border-top-color: #8B5CF6; border-radius: 50%; animation: spin 1s linear infinite; }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading screen shown while React loads -->
      <div class="loading-screen">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
